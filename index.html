<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <main id="main">
      <h1 id="title">freeCodeCamp Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <div>
        <label id="name-label">Name</label>
        <input id="name" type="text" placeholder="Enter your name">
      </div>

      <div>
        <label id="email-label" placeholder="Enter your email">Email</label>
        <input id="email" type="email" >
      </div>

      <div>
        <label id="number-label">Age(optional)</label>
        <input id="number"  placeholder="Age" type="number" min="1" max="100" >
      </div>
      
      <div>
        <label id="number-label">Which option best describes your current role?</label>
        <select id="dropdown">
          <option>Student</option>
          <option>Full Time job</option>
          <option>Full Time learner</option>
          <option>Prefer not to stay</option>
          <option>Other</option>
        </select>
      </div>
    </form>
    </main>

    <script  src="js/index.js"></script>
  </body>
</html>
